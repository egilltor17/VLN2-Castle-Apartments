{% extends 'base.html' %}

{% block content %}

    <h2>Profile</h2>
    {% csrf_token %}
    <img src="/media/{{ user.profile.profileImage }}" />
    <p>Username: {{ user.username }}</p>
    <p>Name: {{ user.first_name }} {{ user.last_name }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Phone: {{ user.profile.phone }}</p>

    <a href="{% url 'add_property' %}" class="block btn btn-primary">Add Property</a>


{% endblock %}
