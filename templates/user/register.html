{% extends 'base.html' %}

{% block content %}

    <div class="container" >
        <div class="row justify-content-center">
            <div class="col-7">
                <h2>Register</h2>
                <div class="card" >
                    <div class="card-body" id="register-card">
                        <p>Already have an acoount? <a id="sign-in-link" href="{% url 'login' %}">Sign in</a></p>
                        <form class="form form-horizontal", method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                            {{ registration_form }}
                            {{ user_form.as_p }}
                            {{ profile_form.as_p }}
                            <input type="submit", class="btn btn-primary" id="sign-up-button" value="Sign up" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
