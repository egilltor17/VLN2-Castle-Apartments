{% extends "base.html" %}
{% block content %}

    <h2>Thank you for listing your property with Castle Apartments!</h2>
    <p>Please fill out the form below</p>

    <form class="form form-horizontal" action="{% url 'list_property' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <input class="btn btn-primary pull-right" type="submit" value="List Property">
    </form>

{% endblock %}
