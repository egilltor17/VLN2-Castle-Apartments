<a href="/property/{{ property.id }}" class="link-to-property">
    <div class="card">
        <div class="card-horizontal">

            <div class="card-body">
                <h4 class="card-title">{{ property.name }}</h4>
                <p class="card-text">
                    Price: {{ property.price }} $, size {{ property.squareMeters }}m<sup>2</sup>, {{ property.nrBedrooms }} bedrooms, {{ property.nrBathrooms }} bathrooms
                </p>
                <!-- Button to delete property -->
                <a href="" class="block btn btn-primary" id="delete-sold-property-button">Delete</a>
            </div>
        </div>
    </div>
</a>
