<link rel="stylesheet" type="text/css" href="/static/css/filters.css">

<div id="filters">
    <form method="get" id="filter-form">
        <fieldset>
            <div class="row">
                <div class="column" id="first-column">
                    <label>
                        Country
                        <select id="country_dropd" name="country" class="select-style">
                            <option value="" selected>All</option>
                            {% for countries in country_list %}
                                <option value="{{ countries.address.country }}">{{ countries.address.country }}</option>
                            {% endfor %}
                        </select>
                    </label>
                    <br>

                    <label>
                        Municipality
                        <select id="municipality_dropd" name="municipality" class="select-style">
                            <option value="" selected>All</option>
                        </select>
                    </label>
                    <br>

                    <label>
                        City
                        <select id="city_dropd" name="city" class="select-style">
                            <option value="" selected>All</option>
                        </select>
                    </label>
                    <br>

                    <label>
                        Post Code
                        <select id="postcode_dropd" name="postcode" class="select-style">
                            <option value="" selected>All</option>
                        </select>
                    </label>
                </div>

                <div class="column" id="second-column">
                    <label>
                        Price from
                        <select id="price_from_dropd" name="price_from" class="select-style">
                            <option value="0" selected>0</option>
                            <option value="10000">10000</option>
                            <option value="20000">20000</option>
                            <option value="30000">30000</option>
                            <option value="40000">40000</option>
                            <option value="50000">50000</option>
                            <option value="60000">60000</option>
                            <option value="70000">70000</option>
                            <option value="80000">80000</option>
                            <option value="90000">90000</option>
                            <option value="100000">100000</option>
                        </select>
                    </label>
                    <label>
                        to
                        <select id="price_to_dropd" name="price_to" class="select-style">
                            <option value="10000">10000</option>
                            <option value="20000">20000</option>
                            <option value="30000">30000</option>
                            <option value="40000">40000</option>
                            <option value="50000">50000</option>
                            <option value="60000">60000</option>
                            <option value="70000">70000</option>
                            <option value="80000">80000</option>
                            <option value="90000">90000</option>
                            <option value="100000">100000</option>
                            <option value="2000000000" selected>∞</option>
                        </select>
                    </label>
                    ($)<br>

                    <label>
                        Size from
                        <select id="size_from_dropd" name="size_from" class="select-style">
                            <option value="0" selected>0</option>
                            <option value="60">60</option>
                            <option value="70">70</option>
                            <option value="80">80</option>
                            <option value="90">90</option>
                            <option value="100">100</option>
                            <option value="115">115</option>
                            <option value="130">130</option>
                            <option value="150">150</option>
                        </select>
                    </label>
                    <label>
                         to
                        <select id="size_to_dropd" name="size_to" class="select-style">
                            <option value="60">60</option>
                            <option value="70">70</option>
                            <option value="80">80</option>
                            <option value="90">90</option>
                            <option value="100">100</option>
                            <option value="115">115</option>
                            <option value="130">130</option>
                            <option value="150">150</option>
                            <option value="2000000000" selected>∞</option>
                        </select>
                    </label>
                    (m<sup>2</sup>)
                    <br>

                    <label>
                        Bedrooms from
                        <select id="bedrooms_from_dropd" name="bedrooms_from" class="select-style">
                            <option value="0" selected>0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </label>
                    <label>
                         to
                        <select id="bedrooms_to_dropd" name="bedrooms_to" class="select-style">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="2000000000" selected>∞</option>
                        </select>
                    </label>
                    <br>

                    <label>
                        Bathrooms from
                        <select id="bathrooms_from_dropd" name="bathrooms_from" class="select-style">
                            <option value="0" selected>0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </label>
                    <label>
                         to
                        <select id="bathrooms_to_dropd" name="bathrooms_to" class="select-style">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="2000000000" selected>∞</option>
                        </select>
                    </label>
                </div>

                <div class="column" id="third-column">
                    Construction year<br>
                    <label>
                        from
                        <select id="year_built_from_dropd" name="year_built_from" class="select-style">
                                <option value="0">0</option>
                            {% for construction_years in year_built_list %}
                                <option value="{{ construction_years.constructionYear }}">{{ construction_years.constructionYear }}</option>
                            {% endfor %}
                        </select>
                    </label>
                    <label>
                         to
                        <select id="year_built_to_dropd" name="year_built_to" class="select-style">
                            {% for construction_years in year_built_list %}
                                <option value="{{ construction_years.constructionYear }}">{{ construction_years.constructionYear }}</option>
                            {% endfor %}
                                <option value="2000000000" selected>∞</option>
                        </select>
                    </label>
                    <br>

                    <label>
                        Type
                        <select id="type_dropd" name="type" class="select-style">
                            <option value="" selected>All</option>
                            {% for types in type_list %}
                            <option value="{{ types.type }}">{{ types.type }}</option>
                            {% endfor %}
                        </select>
                    </label>
                    <br>

                    <label>
                        Order by
                        <select id="order_by_dropd" name="order" class="select-style">
                            <option value="-id" selected>New</option>
                            <option value="name">Name</option>
                            <option value=-"price">Price Highest</option>
                            <option value="price">Price Lowest</option>
                            <option value="-size">Size Highest</option>
                            <option value="size">Size Lowest</option>
                        </select>
                    </label>
                    <br>
                </div>

            </div>

            <div name="attributes" id="attributes">
                {% for attributes in attribute_list %}
                    <label><input class="checkbox-style" type="checkbox" name="{{ attributes.id }}" value="1">{{ attributes.description }}</label>
                {% endfor %}
            </div>
        </fieldset>
        <input type="search" name="search_box" class="form-control" id="search-box" placeholder="Search by name/description/address..."/>
        <input type = "submit" value="Search" class="btn btn-primary pull-right" id="filter_props">
    </form>
</div>
