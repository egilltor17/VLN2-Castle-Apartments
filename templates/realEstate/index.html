{% extends 'base.html' %}

{% block content %}

    <link rel="stylesheet" type="text/css" href="/static/css/properties.css">

    {% include 'realEstate/filter.html' with property=property %}

    <div class="card-deck property-overview">
    {% for property in properties %}
        {% if not property.sold %}
            {% include 'realEstate/single_property.html' with property=property %}
        {% endif %}
    {% endfor %}
    </div>
{% endblock %}
