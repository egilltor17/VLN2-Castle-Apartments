{% extends 'base.html' %}

{% block content %}

    {% include 'realEstate/filter.html' with property=property %}

        <div class="input-group-btn">
            <button type="button" class="btn btn-default" id="search-btn">Search</button>
        </div>
    </div>

    {% for property in properties %}
        {% include 'realEstate/single_property.html' with property=property %}
    {% endfor %}

{% endblock %}
