{% extends "base.html" %}
{% block content %}

    <h2>Thank you for PURCHASING your property with Castle Apartments!</h2>
    <p>Please fill out the form below</p>

    <form class="form form-horizontal purchase-property-form" method="post">
        {% csrf_token %}
        <fieldset>
            <legend>Card information</legend>
            {{ card_info_form.as_p }}
            {{ purchase_form.as_p }}
            <legend>Billing Address</legend>
            {{ address_form.as_p }}
        </fieldset>
        <input class="btn btn-primary pull-right" type="submit" value="Purchase Property">
    </form>

{% endblock %}
